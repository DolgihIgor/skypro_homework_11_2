<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by name</title>
</head>
<body>
<h1>Найдено кандидатов {{ candidates_count }}</h1>

{% endfor %}
</body>
</html>
