<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search candidates by skill</title>
</head>
<body>
<h1>Найдено со скиллом {{ skill_name }}: {{ candidates_count }}</h1>
{% for candidate in candidates_skill %}
    <p><a href="/candidate/{{ candidate["id"] }}">{{ candidate["name"] }}</a></p>
{% endfor %}
</body>
</html>
